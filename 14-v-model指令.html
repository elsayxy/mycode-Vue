<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-v-model指令</title>
</head>
<body>
    <div id="app">
        <input type="button" value="修改" @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">
        <div>验证message的值： {{message}}</div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"请输入用户名"
            },
            methods:{
                getM:function(){
                    alert(this.message)
                },
                setM:function(){
                    this.message="文字变了吧，哈哈"
                }
            }
        })
    </script>
</body>
</html>
