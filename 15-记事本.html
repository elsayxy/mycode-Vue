<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-记事本</title>
    <link rel="stylesheet" href="./15-note.css">
</head>

<body>
    <!-- 主体区域 -->
    <section id="todoapp" class="w">
        <!-- 输入框 -->
        <header class="header">
            <h1>小豆记事本</h1>
            <input type="text" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo" v-model="inputVale" @keyup.enter="add">
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul>
                <li v-for="(items,index) in list">{{index+1}} . {{items}}<button class="destroy" @click="remove(index)">×</button></li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer clearfix">
            <div v-if="list.length != 0"><strong>{{list.length}}</strong> items left</div>
            <a href="#" @click="clear" v-show="list.length != 0">Clear</a>
        </footer>
    </section>
    <footer class="info w">
        <div class="info1"></div>
        <div class="info2"></div>
        <div class="info3"></div>
    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#todoapp",
            data:{
                list:["写代码","吃饭饭","睡觉觉"],
                inputVale:"好好学习，天天向上",
            },
            methods:{
                add:function(){
                    this.list.push(this.inputVale);
                },
                remove:function(index){
                    this.list.splice(index,1);
                },
                clear:function(){
                    this.list = [];
                }
            }
        })
    </script>
</body>

</html>
