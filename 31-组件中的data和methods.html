<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31-组件中的data和methods.html</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <template id="tmp1">
    <div>
      <h1>这是全局组件</h1>
      <p>{{msg}}</p>
    </div>
  </template>

  <template id="tmp2">
    <div>
      <input type="button" value="递增" @click="add">
      <p>{{count}}</p>
    </div>
  </template>

  <div id="app">
    <my-com1></my-com1>
    <my-com2></my-com2>
    <hr>
    <my-com2></my-com2>
    <hr>
    <my-com2></my-com2>
  </div>
  <script>
    // 全局组件
    Vue.component('myCom1', {
      template: '#tmp1',
      data: function () {
        return {
          msg: '这是组件内的data定义的数据'
        }
      }
    })

    Vue.component('myCom2', {
      template: '#tmp2',
      data: function () {
        return {
          count: 0
        }
      },
      methods: {
        add() { this.count++ }
      }
    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
    })
  </script>
</body>

</html>
