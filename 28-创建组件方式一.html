<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>28-创建组件方式一</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 使用组件时，直接把组件名称以HTML标签的形式，引入到页面中 -->
    <my-com1></my-com1>
  </div>
  <script>
    var com1 = Vue.extend({
      // 通过template属性，指定了组件要展示的HTML结构
      template: '<h3>这是使用Vue.extend创建的组件</h3>'
    })
    // 组件的名称，组件的对象
    Vue.component('myCom1', com1)
    var vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
