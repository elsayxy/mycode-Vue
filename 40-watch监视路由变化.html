<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>40-watch监视路由变化.html</title>
  <script src="./lib/vue.js"></script>
  <!-- 导入vue-router -->
  <script src="./lib/vue-router-v3.5.1.js"></script>
  <!-- <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
</head>

<body>
  <div id="app">
    <router-link to="/login" tag="span">登陆</router-link>
    <router-link to="/regisiter">注册</router-link>

    <!-- 路由出口 -->
    <router-view></router-view>

  </div>

  <script>
    // 定义（路由）组件
    const login = { template: '<h1>登陆组件</h1>' }
    const regisiter = { template: '<h1>注册组件</h1>' }

    // 定义路由routes
    const routes = [
      { path: '/', redirect: './login' },
      { path: '/login', component: login },
      { path: '/regisiter', component: regisiter },
    ]

    const router = new VueRouter({
      routes,
      // linkActiveClass: 'myclass'
    })

    const vm = new Vue({
      el: '#app',
      router,
      watch: {
        // this.$route.path:保存了路由地址
        '$route.path': function (newVal, oldVal) {
          // console.log(newVal + '---' + oldVal);
          if (newVal == '/login') {
            console.log('欢迎进入登录页面');
          } else if (newVal == '/regisiter') {
            console.log('欢迎进入注册页面');
          }
        }
      }
    })
  </script>
</body>

</html>
