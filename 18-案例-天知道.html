<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-案例-天知道</title>
    <link rel="stylesheet" href="./18-weather.css">
</head>

<body>
    <div class="wrap w" id="app">
        <div class="search_form">
            <h2 class="logo">天&nbsp知&nbsp道</h2>
            <div class="form_group">
                <input @keyup.enter="searchWeather" v-model="city" type="text" class="input_txt" placeholder="请输入查询的天气"><button class="input_sub" @click="searchWeather">搜 索</button>
            </div>
            <div class="hotkey">
                <a href="#" @click="changeCity('北京')">北京</a>
                <a href="#" @click="changeCity('上海')">上海</a>
                <a href="#" @click="changeCity('广州')">广州</a>
                <a href="#" @click="changeCity('深圳')">深圳</a>
            </div>
            <ul class="weather_list clearfix">
                <li v-for="items in weatherList">
                    <h2>{{items.type}}</h2>
                    <p>{{items.low}} ~ {{items.high}}</p>
                    <div>{{items.date}}</div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 导入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./18-weather.js"></script>
</body>

</html>
