<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21-案例-品牌列表</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./21-案例-品牌列表.css">
</head>

<body>
  <div id="app">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>添加品牌</h3>
      </div>
      <div class="panel-body">
        <!-- <label for=""><strong>Id:</strong>
          <input type="text" class="form-control" v-model="id">
        </label> -->

        <label for=""><strong>Name:</strong>
          <input type="text" class="form-control" v-model="name">
        </label>

        <input type="button" value="添加" @click='additem' class="btn btn-primary">
        <label for="" class="keywords"><strong>搜索名称关键字:</strong><input type="text" class="form-control"
            v-model="keywords">
        </label>

      </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for='item in list' :key='item.id_input'>
          <td>{{ item.id}}</td>
          <td>{{ item.name}}</td>
          <td v-text='item.ctime'></td>
          <td><a href="#" @click.prevent='deleteItem(item.id)'>删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    var VM = new Vue({
      el: '#app',
      data: {
        id: 2,
        name: '',
        keywords: '',
        list: [
          { id: 1, name: '奔驰', ctime: new Date() },
          { id: 2, name: '宝马', ctime: new Date() },
        ]
      },
      methods: {
        additem() {
          if (this.name == '') return
          this.list.push({
            id: ++this.id,
            name: this.name,
            ctime: new Date()
          })
          this.name = ''
        },
        deleteItem(id) {
          var index = this.list.findIndex(item => {
            if (item.id == id)
              return true
          })
          this.list.splice(index, 1)
        }
      }
    })
  </script>
</body>

</html>
