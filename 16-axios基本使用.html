<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-axios基本使用</title>
</head>
<body>
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <input type="button" value="post请求错误" class="posterr">
    <!-- 导入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector(".get").onclick = function(){
            axios.get("https://autumnfish.cn/api/joke/list?num=3").then(function(resp){
                console.log(resp);
            })
        }
        document.querySelector(".post").onclick = function(){
            axios.post("https://autumnfish.cn/api/user/reg",{username:"jack"}).then(function(response){
                console.log(response);
            })
        }
        document.querySelector(".posterr").onclick = function(){
            axios.post("https://autumnfish.cn/api/user/reg23",{username:"jack"}).then(function(err){
                console.log(err);
            })
        }
    </script>
</body>
</html>
